spring.application.name=novel_backened
server.port=8080

spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/novel_platform?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:123456}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=0

mybatis.configuration.map-underscore-to-camel-case=true

jwt.secret=${JWT_SECRET:novel_platform_2026_default_secret}
jwt.expire-seconds=${JWT_EXPIRE_SECONDS:86400}
